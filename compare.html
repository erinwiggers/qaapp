<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>LW Dev QA Mock Comparison</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="//code.jquery.com/jquery-2.2.0.min.js"></script>
    <script type="text/javascript" src="qaapp/qaapp-script.js"></script>
    <link rel="stylesheet" type="text/css" href="qaapp/qaapp-style.css" media="screen" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
        crossorigin="anonymous">
</head>

<script>
    $(document).ready(function () {
        var reader = new FileReader(),
            file = localStorage.getItem("file"),
            src = null;
        var read = function(data) {
            reader.readAsDataURL(data);
        };
        var getUrlSrc = function () {
            var url = getUrlParameter("url");
            $("#pageFrame").attr("src", url);
        };
        var getImgSrc = function () {
            $("#imageFrame").attr("src", read());
        }
        reader.onload = read(file);
        getUrlSrc();
        getImgSrc();
        $('iframe').each(function () {
            this.contentWindow.location.reload(true);
        });
    });
</script>

<body>
    <div class="compare">
        <div class="compare__wrapper">
            <iframe id="imageFrame" src=""></iframe>
        </div>
        <div class="compare__wrapper">
            <iframe id="pageFrame" src=""></iframe>
        </div>
    </div>
    
</body>

</html>
